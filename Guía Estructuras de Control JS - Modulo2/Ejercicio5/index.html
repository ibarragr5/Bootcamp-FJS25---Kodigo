<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda de Vehículos</title>
    <style>
      body {
        background-color: #46a5af;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      h1 {
        color: black;
      }
      img {
        max-width: 300px;
        margin-top: 20px;
        border: 2px solid #ccc;
        border-radius: 10px;
      }
      #resultado {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Calcular Descuento por Vehículo Seleccionado</h1>
    <form id="formCarro">
      <label for="carro">Vehículo Seleccionado:</label>
      <select id="carro" name="carro">
        <option value="">Selecciona un vehículo</option>
        <option value="Fiesta">FORD FIESTA</option>
        <option value="Focus">FORD FOCUS</option>
        <option value="Escape">FORD ESCAPE</option>
      </select><br /><br />
      <button type="submit">Calcular Descuento</button>
    </form>

    <div id="resultado"></div>
    <div id="imagenCarro"></div>

    <script src="script.js"></script>
  </body>
</html>
