<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio de Edades por Turno</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #46a5af;
        text-align: center;
        padding: 50px;
      }
      .form-section {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Calcular Promedio de Edades por Turno</h1>
    
    <div class="form-section">
      <h2>Turno Mañana</h2>
      <button onclick="ingresarEdades('mañana', 5)">Ingresar Edades Turno Mañana</button>
    </div>
    
    <div class="form-section">
      <h2>Turno Tarde</h2>
      <button onclick="ingresarEdades('tarde', 6)">Ingresar Edades Turno Tarde</button>
    </div>
    
    <div class="form-section">
      <h2>Turno Noche</h2>
      <button onclick="ingresarEdades('noche', 11)">Ingresar Edades Turno Noche</button>
    </div>

    <button onclick="evaluarPromedios()">Evaluar Promedios</button>

    <h3 id="resultadoPromedios"></h3>
    <h3 id="mensajeTurnoMayor"></h3>

    <script src="script.js"></script>
  </body>
</html>
